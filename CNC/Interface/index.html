<!DOCTYPE html>
<html lang="de">
<head>
  <title>WAW</title>
	<link rel="stylesheet" href="./design/index.css"/>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Salty">
  <meta name="robots" content="noindex, follow">
  <meta name="viewport" content="width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="js/Status.js"></script>
    <script src="js/Tasks.js"></script>
</head>
<body>
  <header id="header">
    <h1><strong>Salty - Group Website</strong></h1>
    <hr>
  </header>
  <div class="content">
      <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3">
          <nav id="menu">
            <b>Menu</b>
            <ul class="nav nav-pills nav-stacked">
              <li class="active"><a id="MenuHome" href="#">Home</a></li>
              <li class=""><a id="MenuStatus" href="#">Status</a></li>
              <li class=""><a id="MenuTask" href="#">Tasks</a></li>
            </ul>
          </nav>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8">
          <div id="main">
            <section id="SectionHome">
              <h1>Home</h1>
            </section>
            <section id="SectionStatus">
              <h1>Status</h1>
              <table id="status-overview" class="table table-striped">
                <thead>
                <tr>
                  <th>Workload</th>
                  <th>IP</th>
                  <th onclick="sortByID()">Auftrag</th>
                  <th>Aktiv/Inaktiv</th>
                  <th>Action</th>
                </tr>
                </thead>
                <tbody id="StatusTableToFill">
                </tbody>
              </table>
            </section>
            <section id="SectionTask">
              <h1>Tasks</h1>
              <button class="btn btn-lg btn-success" onclick="refreshOnButtonPress()">Refresh</button>
              <table id="tasks-overview" class="table table-striped">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Type</th>
                  <th>Input</th>
                  <th>Output</th>
                </tr>
                </thead>
                <tbody id="TasksTableToFill">
                </tbody>
              </table>
			  <br>
              <div class="fixed">
			    <input type="text" id="inputText" value="text" style="margin-right: 10px">
			    <select id="optionSelect" size="1" style="margin-right: 10px">
				  <option>hash-md5</option>
				  <option>hash-sha256</option>
				  <option>crack-md5</option>
 			    </select>
			  <button class="btn btn-md btn-primary" onclick="postTasksData()">Send Task</button>
              </div>
            </section>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
